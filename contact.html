<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d1a7f4c59b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">

    <title>Contact Hannah Images</title>

<body>
    <ul class="skip-links">
        <li><a href="#nav">Skip to main nav</a></li>
        <li><a href="#main">Skip to main content</a></li>
      </ul>
     <!-- Navigation -->
     <nav class="navbar fixed-top navbar-expand-sm navbar-light bg-light">
        <div class="container">
        <a
        href="index.html"
        class="navbar-brand mb-0 h1">
            <img class="d-inline-block align-center"
            src="images/logo-black.png" with="50" height="50"/>
            Hannah Images
        </a>
        
        <button
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        class="navbar-toggler"
        aria-controls="=navbarNav"
        aria-expanded="false"
        aria-label="toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div
            class="collapse navbar-collapse"
            id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item active">
                    <a href="index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item active">
                    <a href="about.html" class="nav-link">About</a>
                </li>
                <li class="nav-item active">
                    <a href="contact.html" class="nav-link active">Contact</a>
                </li>
            </ul>
        </div>
        </div>
    </nav>

    <div class="container mt-6">
        <div class="col text-center">
        <h1 class="text-center mt-5">Let's Connect</h1>
        </div>
        <div class="mt-5 text-center">
        <a href="https://www.facebook.com" class="text-black mx-2" target="_blank">
            <i class="fab fa-facebook fa-3x"></i>
        </a>
        <a href="https://www.instagram.com" class="text-black mx-2" target="_blank">
            <i class="fab fa-instagram fa-3x"></i>
         </a>
        </div>
    </div>
        <p class="text-center mt-5 fs-3">You can either chat with us on social media channels or leave a message here:</p>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <form>
                    <div class="mb-3 mt-3">
                        <label for="name" class="form-label">Your Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name">
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="6" placeholder="Enter your message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-dark align-item-center">Send Message</button>
                </form>
            </div>
        </div>
    </div>

    <!--Footer-->
        <footer role="contentinfo" class="py-4 bg-dark text-white text-center mt-5">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <nav>
                            <a href="index.html" class="text-white me-3">Home</a>
                            <a href="about.html" class="text-white me-3">About</a>
                            <a href="contact.html" class="text-white">Contact</a>
                            <a href="https://www.facebook.com" class="text-white mx-2" target="_blank">
                                <i class="fab fa-facebook fa-2x"></i>
                            </a>
                            <a href="https://www.instagram.com" class="text-white mx-2" target="_blank">
                                <i class="fab fa-instagram fa-2x"></i>
                             </a>
                        </nav>
                    </div>
                    <div class="col mt-3">
                        <p>&copy; Hannah Images. All rights reserved.</p>
                    </div>
                </div>
            </div>
        </footer>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
